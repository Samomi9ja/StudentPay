<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="studentpay/images" rel="stylesheet" type="images/css" />
    <link rel="stylesheet" href="./css/studentpay.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo" onclick="toggleNav()">
        <img src="images/logo.png" alt="" class="logo" id="btn" />
        <span class="nav-item"> StudentPAY</span>
      </div>
      <div id="navList">
        <ul>
          <li>
            <a href="" class="flex">
              <i class="bx bx-home"></i>
              <span class="nav-item nav__text">Home</span>
            </a>
          </li>
          <li>
            <a href="" class="flex">
              <i class="bx bx-user-circle"></i>
              <span class="nav-item nav__text">Edit profile</span>
            </a>
          </li>
          <li>
            <a href="" class="flex">
              <i class="bx bx-wallet-alt"></i>
              <span class="nav-item nav__text">Wallet</span>
            </a>
          </li>
          <li>
            <a href="" class="flex">
              <i class="bx bx-receipt"></i>
              <span class="nav-item nav__text">Transaction history</span>
            </a>
          </li>
        </ul>
        <div class="absolute">
          <ul>
            <li>
              <a href="" class="flex">
                <i class="bx bx-cog"></i>
                <span class="nav-item nav__text">Settings</span>
              </a>
            </li>
            <li>
              <a href="" class="flex">
                <i class="bx bx-message-alt-dots"></i>
                <span class="nav-item nav__text">Help Support</span>
              </a>
            </li>
            <li>
              <a href="" class="flex">
                <i class="bx bx-log-out"></i>
                <span class="nav-item nav__text">Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
